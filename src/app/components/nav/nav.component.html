<div class="w-full py-5 px-5 md:px-10">
    <nav id="header" class="w-full z-30 top-0 py-1">
      <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-1">   
          <label for="menu-toggle" class="cursor-pointer md:hidden block">
              <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
              </svg>
          </label>
          <input class="hidden" type="checkbox" id="menu-toggle" />

          <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
             
                  <ul *ngIf="estado;else desconectado" class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0">
                     
                      <li *ngIf="estado"><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" [routerLink]="['/principal']">Principal</a></li>
                      <li *ngIf="estado"><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="#" (click)="logout()">Cerrar Sesión</a></li>
                      <li *ngIf="estado"><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" [routerLink]="['/principal']">Principal</a></li>
                </ul>
                <ng-template #desconectado>
                    <ul class="md:flex items-center justify-between text-base text-gray-700 pt-4 md:pt-0">
                        
                        <li ><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" [routerLink]="['/inicio']">Inicio</a></li>
                        <li ><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" [routerLink]="['/register']">Registro</a></li>
                        <li ><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" [routerLink]="['/login']">Iniciar Sesión</a></li>
                    </ul>
                </ng-template>
          </div>
      </div>
  </nav>
  </div>
